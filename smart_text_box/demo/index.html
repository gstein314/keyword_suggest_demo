<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Smart Text Box Demo</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <h1>Smart Text Box Demo</h1>
  <h2>NANDO</h2>
  <div class="smart-text-box-container">
    <input type="text" id="NANDO" class="smart-text-box-input" autocomplete="off" placeholder="Search NANDO...">
  </div>

  <h2>OMIM/Oprphanet</h2>
  <div class="smart-text-box-container">
    <input type="text" id="MONDO" class="smart-text-box-input" autocomplete="off" placeholder="Search MONDO...">
  </div>

  <h2>ICD-10</h2>
  <div class="smart-text-box-container">
    <input type="text" id="ICD10" class="smart-text-box-input" autocomplete="off" placeholder="Search ICD-10...">
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
